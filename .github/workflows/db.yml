name: Database Deployment

on:
  push:
    branches:
      - database

jobs:
  make_db:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Generate env file
        run: echo "${{ secrets.ENV_FILE_DB }}" >> .env

      - name: SSH into VM
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VM_IP_DB }}
          username: ${{ secrets.VM_USER_DB }}
          key: ${{ secrets.SSH_KEY_DB }}
          script: |
            scp .env ${{ secrets.VM_USER_DB }}@${{ secrets.VM_IP_DB }}:~/
            scp -r tools/compose ${{ secrets.VM_USER_DB }}@${{ secrets.VM_IP_DB }}:~/
            cd ~/tools/compose
            docker-compose --env-file ~/.env -f docker-compose.yml down
            docker-compose --env-file ~/.env -f docker-compose.yml up -d
