      created_at:
        type: string
      email:
        type: string
      first_name:
        type: string
      id:
        type: string
      is_active:
        type: boolean
      is_admin:
        type: boolean
      last_name:
        type: string
      last_sign_in_at:
        type: string
      password_changed_at:
        type: string
      root_id:
        type: string
      storage_capacity:
        type: integer
      storage_usage:
        type: integer
      updated_at:
        type: string
    type: object
